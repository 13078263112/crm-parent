<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="hidden"  name="customerId" th:value="${customer.customerId}">
                <label for="customerName" class="layui-form-label">
                    <span class="x-red">*</span>客户名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="customerName" name="customerName" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${customer.customerName}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="sex" class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <span th:if="${customer.sex}==女">
                        <input type="radio"  id="sex" name="sex" required=""
                               autocomplete="off" class="layui-input" value="女"  checked >女
                        <input type="radio"  name="sex" required=""
                               autocomplete="off" class="layui-input" value="男" >男
                    </span>
                    <span th:if="${customer.sex}==男">
                        <input type="radio"  name="sex" required=""
                               autocomplete="off" class="layui-input"   value="女" >女
                        <input type="radio"  name="sex" required=""
                               autocomplete="off" class="layui-input" value="男"  checked >男
                    </span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="telphone" class="layui-form-label">
                    <span class="x-red">*</span>手机
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="telphone" name="telphone" required=""
                           autocomplete="off" class="layui-input" th:value="${customer.telphone}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="company" class="layui-form-label">
                    <span class="x-red">*</span>公司
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="company" name="company" required=""
                           autocomplete="off" class="layui-input" th:value="${customer.company}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="address" class="layui-form-label">
                    <span class="x-red">*</span>公司地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="address" name="address" required=""
                           autocomplete="off" class="layui-input" th:value="${customer.address}" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="empId" class="layui-form-label">
                    <span class="x-red">*</span>联系员工
                </label>
                <div class="layui-input-inline">
                    <select id="empId" name="empId" th:value="${customer.empId}" >
                        　　　　<option th:each="list:${employees}" th:value="*{list.empId}" th:text="*{list.empName}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="isOrders" class="layui-form-label">
                    <span class="x-red">*</span>是否下过订单
                </label>
                <div class="layui-input-inline">
                    <select id="isOrders" name="isOrders" th:value="${customer.isOrders}">
                        　　　　<option value="1">下过单</option>
                        　　　　<option value="0">未曾下单</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    编辑
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function(data) {
                $.ajax({
                    type: "post",
                    /*请求方法*/
                    url: "/updateClient",
                    /*请求的url*/
                    data: JSON.stringify(data.field),    //{"empName":"admin","pwd":"123"}
                    contentType : "application/json;charsetset=UTF-8",//必须
                    /*服务器返回的数据格式*/
                    success: function(data) { /*请求成功后的回调函数。data是服务器返回的数据*/
                        console.log(data);
                        if(data.msg == "修改成功") {
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        } else {
                            layer.msg("修改失败");
                        }
                    }
                });
                return false;
            });

    });
</script>
</body>

</html>
