<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>角色信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">角色列表</a>

          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" action="/empListsDim" method="post">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="创建开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="创建截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加权限','/addPerm',800,600)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>ID</th>
                                  <th>权限名称</th>
                                    <th>权限路径</th>
                                    <th>授权名字</th>
                                    <th>关联角色</th>
                                  <th>创建时间</th>
                                  <th>状态</th>
                                  <th>操作</th>
                              </thead>
                              <tbody>
                                <tr th:each="list:${lists.getList()}">
                                  <td th:text="*{list.permId}"></td>
                                  <td th:text="*{list.permName}"></td>
                                    <td th:text="*{list.url}"></td>
                                    <td th:text="*{list.permission}"></td>
                                    <td th:text="*{list.roleName}"></td>
                                  <td th:text="*{#dates.format(list.createTime,'yyyy-MM-dd hh:mm:ss')}"></td>
                                  <td class="td-status" th:if="${list.isDel}==0">
                                    <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>
                                  </td>
                                    <td class="td-status" th:if="${list.isDel}==1">
                                        <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已停用</span>
                                    </td>
                                  <td class="td-manage">
                                      <span th:if="${list.isDel}==0">
                                          <a th:onclick="member_stop(this,[[${list.permId}]])" href="javascript:;"  title="启用">
                                              <i class="layui-icon">&#xe601;</i>
                                          </a>
                                      </span>
                                      <span th:if="${list.isDel}==1">
                                          <a th:onclick="member_stop(this,[[${list.permId}]])" href="javascript:;"  title="停用">
                                              <i class="layui-icon">&#xe62f;</i>
                                          </a>
                                      </span>
                                    <a title="编辑"  th:onclick='xadmin.open("编辑","/updatePerm/[[${list.permId}]]",800,600)' href="javascript:;">
                                      <i class="layui-icon">&#xe642;</i>
                                    </a>

                                  </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    总共<span th:text="${lists.pages}" style="border: 0px"/>页

                                    <span style="border: 0px" th:if="not ${lists.isFirstPage}">
                                        <a th:href="@{/permLists/(pageNum=1)}" >首页</a>
                                        <a th:href="@{/permLists/(pageNum=${lists.prePage})}" >上一页</a>
                                    </span>
                                    <span style="border: 0px" th:if=" ${lists.nextPage}">
                                        <a th:href="@{/empLists/(pageNum=${lists.nextPage})}" >下一页</a>
                                         <a th:href="@{/empLists/(pageNum=${lists.lastPage})}" >尾页</a>
                                    </span>
                                    <span style="border: 0px" >
                                    </span>
                                    第<span th:text="${lists.getPageNum()}" style="border: 0px"/>页
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){

          if ($(obj).attr('title')=='启用'){
              layer.confirm('确认要停用吗？',function(index){
                  $.ajax({
                      type: "Delete",
                      url: "perm?permId="+id+"&isDel=1",
                  });
                  //发异步把用户状态进行更改
                      $(obj).attr('title','停用')
                      $(obj).find('i').html('&#xe62f;');

                      $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                      layer.msg('已停用!',{icon: 5,time:1000});


              });
          }else {
              layer.confirm('确认要启用吗？',function(index){
                  $.ajax({
                      type: "Delete",
                      url: "perm?permId="+id+"&isDel=0",
                  });
                      $(obj).attr('title','启用')
                      $(obj).find('i').html('&#xe601;');

                      $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                      layer.msg('已启用!',{icon: 5,time:1000});

              });
          }

      }

    </script>

</html>
